name: Run OpenAI API Demo

on:
  workflow_dispatch:  # 允许手动触发
  schedule:
    - cron: '0 0 * * *'  # 可选：定时触发（每天 UTC 0 点）

jobs:
  run-openai-demo:
    runs-on: ubuntu-latest  # 使用 GitHub 提供的 Ubuntu 环境

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # 拉取仓库代码

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # 指定 Python 版本

      - name: Install dependencies
        run: |
          pip install openai  # 安装 OpenAI 库

      - name: Run Python script
        env:
          HUNYUAN_API_KEY: ${{ secrets.HUNYUAN_API_KEY }}  # 从 Secrets 读取 API 密钥
        run: |
          python -c "
  import openai
  import os
  
  client = OpenAI(
  api_key=os.getenv('HUNYUAN_API_KEY'), # 混元 APIKey
  base_url="https://api.hunyuan.cloud.tencent.com/v1", # 混元 endpoint
  )
  completion = client.chat.completions.create(
  model="hunyuan-turbo",
  messages=[
  {
    "role": "user",
    "content": """请帮我把以下中文文档翻译成英文,并以markdown格式输出:
## 🌈 0.1.8 `2024-12-30` 
### 🚀 Features
- `TDUpload`: 新增Upload组件 @TingShine ([#405](https://github.com/Tencent/tdesign-flutter/pull/405))
- `SearchBar`: 增加键盘动作类型 @ccXxx1aoBai ([#366](https://github.com/Tencent/tdesign-flutter/pull/366))""",
  },
],
  )
  print(completion.choices[0].message.content)
  "